<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card">
    <div class="container">
      <section class="hero">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 375px)">
          <img class="hero__img" src="./images/image-header-mobile.jpg" alt="" />
        </picture>
        <!-- <img class="hero__img hero--mobile" src="./images/image-header-mobile.jpg" alt="office image" srcset=""> -->
        <!-- <img class="hero__img hero--desktop" src="./images/image-header-desktop.jpg" alt="office image" srcset=""> -->
      </section>

      <main class="main flex">
        <section class="content">
          <h1>Get <span class="content--violet">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>

        <section class="numbers flex">
          <div class="companies">
            <h2>10k+</h2>
            <p> companies</p>
          </div>
          <div class="templates">
            <h2>314 </h2>
            <p> templates</p>
          </div>
          <div class="queries">
            <h1>12M+</h2>
              <p> queries</p>
          </div>
        </section>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/sadatd/">sadatd</a>.
        </div>

      </main>
    </div> <!-- container -->
  </div> <!-- card-->

</body>

</html>
