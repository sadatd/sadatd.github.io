<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="main" id="div">  
    <section class="card">
      <section class="profile_info">
        <img src="./images/image-victor.jpg" class="profile_img" alt="profile picture" srcset="">
        <h2 class="profile_name">Victor Crest <span class="age">26</span></h2>
        London
      </section>
      <hr>
      <section class="profile_details">
        <div class="detail">
          <h2 class="detail_title">80K</h2>
          Followers
        </div>
        <div class="detail">
          <h2 class="detail_title">803K</h2>
          Likes
        </div>
        <div class="detail">
          <h2 class="detail_title">1.4K</h2>
          Photos
        </div>
      </section>
    </section>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>

</html>
